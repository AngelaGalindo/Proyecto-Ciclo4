<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <title>Pagina de Información</title>
         <link rel="stylesheet" type="text/css" href="css/estilo-4.css">
         <link rel="stylesheet" type="text/css" href="css/normalize.css">
    </head>
    <body>
        <div class="encabezado">
            <header>
                <div class="bloque-logo">
                    <img src="imagenes/Logo-Hospital.png" alt="" width="100" height="100">
                </div>
                <div class="bloque-titulo">
                    <h1>MEDI SALUD</h1>
                </div>
                <div class="bloque-eslogan">
                    <h3>Siéntete siempre seguro con nosotros..♥</h3>
                </div>
            </header>
        </div>

        <div class="cuerpo">
            <div class="contenedor">
                <div class="contenedor-superior">
                    <div class="contenedor-superior-imagenes">
                        <img src="imagenes/icono-listado.jpg" alt=""  width="100" height="80">
                    </div>
                    <div class="contenedor-superior-texto">
                        <h2>LISTADO DE VACUNADOS</h2>
                    </div>
                </div>
                <div class="contenedor-inferior">
                    <div class="buscador">
                        <form class="Formulario_buscador">
                            <input type="text" name="busqueda" id="busqueda" placeholder="Buscar" value="">
                            <input type="submit" value="Buscar" class="btn_search">
                        </form>
                    </div>
                    
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="tabla">
                        <table>
                            <tr>
                                <th>ID</th> 
                                <th width="500px"></th> 
                            </tr>
                            <tr>
                                <th>NOMBRE</th>
                            </tr>
                            <tr>
                                <th>APELLIDO</th>
                            </tr>
                            <tr>
                                <th>EDAD</th>
                            </tr>
                            <tr>
                                <th>GÉNERO</th>
                            </tr>
                            <tr>
                                <th>TELEFONO</th>
                            </tr>
                            <tr>
                                <th>CORREO ELECTRONICO</th>
                            </tr>
                            
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
